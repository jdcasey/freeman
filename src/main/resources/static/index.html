  <head>
    <title>Freeman</title>
    <link rel="stylesheet" href="/css/jquery-ui.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/branding.css"/>
  
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/handlebars.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script>
        $(document).ready(function(){
          init();
        });
    </script>
    <script type="text/javascript" src="/js/branding.js"></script>
  </head>
  <body>
    <div id="branding-header">
      <span class="freeman-plug">Look, another system managed by <a target="_new" href="https://github.com/jdcasey/freeman">Freeman</a>!</span>
    </div>

    <div id="main">
      <div id="command-listing">
        <div id="command-listing-title">Available Commands:</div>
        <ul>
        </ul>
      </div>
      <div id="command-content-pane">
        <iframe id="command-pane">
        </iframe>
        <div id="select-command-pane">
          <p>Select a command to run.</p>
        </div>
      </div>
    </div>
    <div id="hidden-panes" style="display: none;">
      <div id="command-item-template">
        <li><a class="command-link" command="{{label}}" href="#">{{label}}</a></li>
      </div>
      <div id="command-form-holder">
        <form>
          <div class="command-form-content">
          </div>
          <div class="command-buttonbar">
            <button class="command-execute">Execute</button>
            <button class="command-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    
    <footer>
      <div class="branding-help">
        <span style="font-size: 8pt; float: left;">
          <b>NOTE:</b> You can turn these off by editing \$HOME/freeman/static/css/branding.css and adding:
          <pre>
          .branding-help, .freeman-plug{display:none;}
          </pre>
        </span>
      </div>
    </footer>
  </body>
</html>
